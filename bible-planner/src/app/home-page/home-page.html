<button (click)="auth.logout()">Logout</button>
<br/>

@for (p of CHAPTERS; track $index) {
    <input type="checkbox" [checked]="utils.readSet().has(p)" (change)="utils.toggleChapter(p)"/>
    <div (click)="utils.toggleChapter(p)" onkeydown="" [ngClass]="{'selected': utils.readSet().has(p)}">
        {{p}}
    </div>
}
