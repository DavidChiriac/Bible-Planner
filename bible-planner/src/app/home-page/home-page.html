<button (click)="auth.logout()">Logout</button>
<button (click)="resetProgress()">Reset Progress</button>
<br/>

@for (p of CHAPTERS; track $index) {
    <div class="flex gap-2 cursor-pointer" [ngClass]="{'selected': utils.readSet().has(p)}" (click)="utils.toggleChapter(p)" onkeydown="">
        <input type="checkbox" [checked]="utils.readSet().has(p)" (change)="utils.toggleChapter(p)"/>
        {{p}}
    </div>
}
