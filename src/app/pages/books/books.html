<div [ngClass]="utils.isMobile() ? 'container-mobile' : 'container'">
    <div [ngClass]="utils.isMobile() ? 'filters-mobile' : 'filters'" class="flex gap-3 align-items-center">
        <input type="text" [(ngModel)]="searchTerm" pInputText class="w-100 search-book" placeholder="CautÄƒ cartea"/>
        <p-select [options]="sortOptions" [(ngModel)]="selectedSortOption" optionLabel="label" optionValue="value"></p-select>
        <p-button label="X" severity="secondary" (onClick)="searchTerm.set(''); selectedSortOption.set('normal');" [disabled]="!searchTerm() && selectedSortOption() === 'normal'" [severity]="!searchTerm() && selectedSortOption() === 'normal' ? 'secondary' : 'danger'"></p-button>
    </div>
    
    <div [ngClass]="utils.isMobile() ? 'plan-selector-mobile' : 'plan-selector'">
        <p-button
            (click)="testament.set('old')"
            class="plan-selector-button"
            [ngClass]="{'selected': testament() === 'old'}"
            onkeydown="">
            Old Testament
        </p-button>

        <p-button
            (click)="testament.set('new')"
            class="plan-selector-button"
            [ngClass]="{'selected': testament() === 'new'}"
            onkeydown="">
            New Testament
        </p-button>
        </div>


    <div [ngClass]="utils.isMobile() ? 'cards-section-mobile' : 'cards-section'">
        @for (item of items(); track item.title) {
            <div class="book">
                <app-book-card [book]="item" (click)="navigateToBook(item.title)" onkeydown=""></app-book-card>
            </div>
        }
    </div>
</div>
