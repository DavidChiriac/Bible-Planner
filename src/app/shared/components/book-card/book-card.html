<div class="book-card" [ngClass]="{'completed': isCompleted(), 'mobile': utils.isMobile()}">
    <div class="icon">
        <img [src]="'assets/icons/open-book.png'" alt="Book Cover" class="book-cover" />
    </div>
    <div class="book-info">
        <h3 class="text-center">{{ book()?.title }}</h3>
    </div>

    @if (isCompleted()) {
        <div class="check">
            <i class="pi pi-check"></i>
        </div>
    }
</div>
